<script type="application/json" data-for="htmlwidget-79b7c776647ab8615be5">{"x":{"filter":"none","vertical":false,"data":[["מקור חיים - החלום ושברו","הנצרות והקשר היהודי - לא מה שחשבתם","בעקבות משיח, מראשי הקהילה בספרדית בירושלים","Food and Comedy tour of Clal Building.","לאן רוכבים מכאן","הליכה נורדית על ציר הרכבת הקלה","חשיבה מקיימת - באזור תעשייה - תוך חיבור לטבע העירוני","הנשים של רחוב הנביאים"],["מעביר הסיור:\nיורם קרצ'ין.  תושב השכונה מקור חיים קרוב לעשרים שנה. מעביר סיורים בשכונה במסגרת פעילות התנדבותית באירגון \"באים לטוב\".\n\nנדמיין את עצמינו עומדים בשכונה בתקופות שונות במאה ה-20, נכיר סיפורי אנשים שבזכותם נבנתה השכונה, נדבר על חבלי לידתה ומשברי בגרותה. נחפש בתים היסטוריים מוסתרים בין הבניינים המודרניים ונשמע את סיפורם. נראה את בית הכנסת ההיסטורי ששימש מקלט לתושבי השכונה במאורעות תרפ\"ט ותרצ\"ו - תרצ\"ט ואת בית הכנסת \"בית יוסף\", המשמר את מסורת יהודי תוניסיה. נסיים את הסיור בביתה של וותיקת השכונה חוה אהרוני, בתו של המוכתר האחרון של מקור חיים ונשמע את סיפורה.\n\nמומלץ להביא כובע ומים. הסיור נגיש.","מעביר הסיור:  עופר פרויליך, מנתח מערכות ואחראי מוצרי תוכנה, גר בת&amp;quot;א.מעל 20 שנה מומחה לדתות ולטקסים דתיים בירושלים העתיקה.  כבר שנים שמדריך קבוצות ואנשים. \n\nמה מושך את הצליינים אלינו מכל העולם?  ואיך היהדות במרכז הסיפור?\n\nנלך במסלול שישו הלך בו ונכיר את הסיפור המרכזי והדרמטי באמונה הנוצרית. \nאיך ישו קשור לבית המקדש?\nומה החלק של היהודים? \nואיך נראתה אז העיר העתיקה לעומת העיר של היום?\n\nנפצח בסיור 3 תעלומות:\n1. מה האמונה הנוצרית וכל המושגים שעד היום היכרנו רק חלקית - הסעודה האחרונה, פסחא, הלחם שמחלקים בתפילות ועוד.  \n\n2. למה צליינים מכל העולם מתרגשים ובוכים דווקא בירושלים.\n\n3. מקור האנטישמיות בעבר וכיום, וההבדלים הקטנים והגדולים בין הנצרות לדת הראשונה שהיא היהדות. \n\nלמי שירצה נטעם אוכל מקומי (חנויות לא כשרות).\n\n\nכדאי להביא בגדים צנועים לכנסיות, נעלי הליכה נוחות, מים, כובע וקרם הגנה מהשמש. \nלאוכל מקומי - כסף מזומן למקומות שלא מקבלים אשראי.\nפחות מתאים לילדים כי מבקרים בכנסיות שצריך לשמור על השקט.","מעביר הסיור: דוד העברי, מורה דרך, תושב ירושלים.\n\nסיור בעקבות הפילנתרופ משיח ברוכוף מיסד בית היתומים הספרדי בירושלים בתחילת המאה העשרים\n\nנקודת מפגש פינת הרחובות כי\"ח ורחוב אגריפס. נקודת סיום כיכר ציון.\n\nהסיור נגיש.","Shimshon Leshinsky is a Facebook food and lifestyle reviewer living in Jerusalem. His regular food posts make him an influencer in the field of kosher dining in Jerusalem and overseas.\n\n\nWe will see many funny and interesting places in the Clal Building in downtown Jerusalem.Shimshon will provide background stories and show unusual and interesting sites including a beautiful shule, a murder scene, a former cinema, Russian and Persian restaurants and rooftop gardens.\n\nWear comfortable shoes.There will be stairs .","מעביר הסיור: אורן לוטן, ירושלים, יועץ לנושאי תחבורת אופניים\n\nסיור בעקבות תשתיות האופניים של ירושלים בראייה היסטורית של 20 השנים בתשתיות האופניים בעיר. בסיור יוצגו תשתיות רכיבה קיימות, חדשות ועתידיות בירושלים, יסופר הסיפור המכונן של תשתיות האופניים בירושלים, יוצגו המגמות והשינויים בתכנון, ותידון השאלה מהו תכנון מיטבי לרכיבה בעיר. משך הסיור כשעה וחצי.\n\nיש להצטייד באופניים תקינים, בקסדה, בבקבוק מים ובחטיף אנרגיה או בפרי. דרגת הקושי בינונית. ההשתתפות בסיור באחריות הרוכבים.\n\nמומלץ להגיע לנקודת המפגש כרבע שעה לפני תחילת הסיור לצורך התארגנות.\n\nניתן לשכור אופני ירופאן בנקודת ההתחלה. מומלץ להוריד את האפליקציה מראש ולוודא שישנם אופניים זמינים באזור התחנה.","מעבירת ההליכה: מלכה אליהו קוסוביץמורת דרך, ומאמנת מוסמכת להליכה נורדית, מתגוררת בשכונת מקור ברוך, על ציר הרכבת הקלה, סמוך לשוק מחנה יהודה. \n\n\nיתרונות  ההליכה עם מקלות במרחב הציבורי גילוי והסתר, מיגדלים אומנות ושימור מול פיתוח.\n\nמוזמנים הולכים.ות עם מקלות וגם כאלה שלא\n\n-","חשיבה מקיימת - באזור תעשייה - תוך חיבור לטבע העירוני\n\nעופר קרן - תושב שבי ציון בגליל - מוביל תהליכי התייעלות בצריכת משאבים תוך התאמה לשינויי האקלים.\n\nמתאים לכולם - נדרש להגיע עם תעודה מזהה לכניסה לתוך מבנה מובילאי","סיור בעקבות נשים מעוררות השראה ברחוב הנביאים בירושלים.\n\nמעבירת הסיור:\nאורנה שמחי הירש, מורת דרך. \n\nמתחילות את הסיור ברחוב שבטי ישראל בירושלים. נתקדם לאורך רחוב הנביאים עם כניסה לרחוב אתיופיה ונסיים אותו בבית אנה טיכו.\n\nנעליים נוחות, מים, מתאים מגיל 12 ומעלה."],["2024/05/02 09:00:00","2024/05/02 12:00:00","2024/05/02 16:30:00","2024/05/02 17:00:00","2024/05/02 17:30:00","2024/05/02 17:30:00","2024/05/02 18:00:00","2024/05/02 18:30:00"],[2,2.5,1.5,1.5,1.5,2.5,2,2.5]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th>שם הסיור<\/th>\n      <th>תיאור<\/th>\n      <th>שעת התחלה<\/th>\n      <th>משך הסיור<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"dom":"t","columnDefs":[{"className":"dt-center","targets":"_all"},{"name":"שם הסיור","targets":0},{"name":"תיאור","targets":1},{"name":"שעת התחלה","targets":2},{"name":"משך הסיור","targets":3}],"order":[],"autoWidth":false,"orderClasses":false}},"evals":[],"jsHooks":[]}</script>

<script type="application/json" data-for="htmlwidget-50798ea3792526053f05">{"x":{"filter":"none","vertical":false,"data":[["מקור חיים - החלום ושברו","בין צרפת לפת - סיור צמתים","שכנים סמויים מן העין","Following the footsteps of Mashiach, a leader of the Sefardi community in Jerusalem","הנצרות והקשר היהודי - לא מה שחשבתם","הרכבת הקללה"],["מעביר הסיור:\nיורם קרצ&amp;#39;ין.  תושב השכונה מקור חיים קרוב לעשרים שנה. מעביר סיורים בשכונה במסגרת פעילות התנדבותית באירגון &amp;quot;באים לטוב&amp;quot;.\n\nנדמיין את עצמינו עומדים בשכונה בתקופות שונות במאה ה-20, נכיר סיפורי אנשים שבזכותם נבנתה השכונה, נדבר על חבלי לידתה ומשברי בגרותה. נחפש בתים היסטוריים מוסתרים בין הבניינים המודרניים ונשמע את סיפורם. נראה את בית הכנסת ההיסטורי ששימש מקלט לתושבי השכונה במאורעות תרפ&amp;quot;ט ותרצ&amp;quot;ו - תרצ&amp;quot;ט ואת בית הכנסת &amp;quot;בית יוסף&amp;quot;, המשמר את מסורת יהודי תוניסיה. נסיים את הסיור בביתה של וותיקת השכונה חוה אהרוני, בתו של המוכתר האחרון של מקור חיים ונשמע את סיפורה.\n\nמומלץ להביא כובע ומים. הסיור נגיש.","מעביר הסיור: עידו קליין\nדיון על אופי הרחובות עזה והרצוג, עם דגש על הצמתים הנמצאים לאורכם והחזון לרחובהליכה ארוכה בירידה. אין צל - להביא כובע. תיפתח קבוצת וואטסאפ ייעודית להליכה.","מעבירת הסיור: מירב בוננו גרה בגבעת משואה  בירושלים במקצוע צלמת סטילס ווידיאו תחביבים צילום ולהכיר מקומות חדשים ואנשים מעניינים(:\n\nלהכיר שכנים מעניינים ואת העשייה שלהם יותר מקרוב\n נכיר את ליאת שהקימה חמ\"ל מדהים שמספק בקביעות חבילות מכל טוב  לחיילים ולמפונים במלחמה מתחילת המלחמה ועד עכשיו בעקביות מדהימה עם מתנדבים ונהגים חמ\"ל שמתופעל היטב !!!! משם נלך להכיר את לואיזה חביליו שעשתה פרוייקט אמנותי יפה ציירה פורטרטים של כמה מתושבי השכונה  ומשם נלך להכיר את מנוחה דהן שגרה בקרית מנחם מנוחה שרה  ומספרת סיפורים על השכונה בראשיתה ואצלה נסיים את הסיור . ","&lt;p dir=\"ltr\"&gt;&lt;b&gt;Guide:&lt;/b&gt; David Ha'ivri, licensed Israel tour guide &lt;/p&gt;&lt;p dir=\"ltr\"&gt; On this walking tour in the center of the city of Jerusalem, we will see some of the buildings and landmarks that are clear to the eye and passed by regularly but often overlooked. We will explore the history of the Sephardi community in Jerusalem at the beginning of the 20th century, a period that saw a change of rule from the Ottoman Turks to the British Mandate. This era also marked a change in the Jewish community from the traditional \"Old Yishuv\" to the Jewish \"State on the way.\" We will focus on one of the impressive leaders of the Bukharian community, Mashiach Baruchov.&lt;br&gt;&lt;/p&gt;","מעביר הסיור:  עופר פרויליך, מנתח מערכות ואחראי מוצרי תוכנה, גר בת&amp;quot;א.מעל 20 שנה מומחה לדתות ולטקסים דתיים בירושלים העתיקה.  כבר שנים שמדריך קבוצות ואנשים. \n\nמה מושך את הצליינים אלינו מכל העולם?  ואיך היהדות במרכז הסיפור?\n\nנלך במסלול שישו הלך בו ונכיר את הסיפור המרכזי והדרמטי באמונה הנוצרית. \nאיך ישו קשור לבית המקדש?\nומה החלק של היהודים? \nואיך נראתה אז העיר העתיקה לעומת העיר של היום?\n\nנפצח בסיור 3 תעלומות:\n1. מה האמונה הנוצרית וכל המושגים שעד היום היכרנו רק חלקית - הסעודה האחרונה, פסחא, הלחם שמחלקים בתפילות ועוד.  \n\n2. למה צליינים מכל העולם מתרגשים ובוכים דווקא בירושלים.\n\n3. מקור האנטישמיות בעבר וכיום, וההבדלים הקטנים והגדולים בין הנצרות לדת הראשונה שהיא היהדות. \n\nלמי שירצה נטעם אוכל מקומי (חנויות לא כשרות).\n\n\nכדאי להביא בגדים צנועים לכנסיות, נעלי הליכה נוחות, מים, כובע וקרם הגנה מהשמש. \nלאוכל מקומי - כסף מזומן למקומות שלא מקבלים אשראי.\nפחות מתאים לילדים כי מבקרים בכנסיות שצריך לשמור על השקט.","מעביר הסיור: איתמר פרחי, ירושלמי, כלכלן, מנהל הליכות ג'יין, מנהל מיזם שבאתי, סלב ירושלמי רק בלי הכסף, בלי התהילה ובלי המעריצות...\n\nהליכה בין המקומות הכי מקוללים בירושלים על ציר רחוב יפו\n\nשומר שבת (לא יהיה שימוש במדונה)"],["2024/05/03 09:00:00","2024/05/03 09:30:00","2024/05/03 09:30:00","2024/05/03 10:00:00","2024/05/03 12:00:00","2024/05/03 22:00:00"],[2,2.5,2.5,1.5,2.5,2]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th>שם הסיור<\/th>\n      <th>תיאור<\/th>\n      <th>שעת התחלה<\/th>\n      <th>משך הסיור<\/th>\n    <\/tr>\n  <\/thead>\n<\ <script type="application/json" data-for="htmlwidget-05927c768dd6ad752177">{"x":{"filter":"none","vertical":false,"data":[["הנצרות והקשר היהודי - לא מה שחשבתם","מבט מיער ירושלים","עם רגל בקבר: חוויה דתית בכנסיית הקבר","גיבורות (על) הפלמ\"ח","מוצאי שבת האור"],["מעביר הסיור:  עופר פרויליך, מנתח מערכות ואחראי מוצרי תוכנה, גר בת&amp;quot;א.מעל 20 שנה מומחה לדתות ולטקסים דתיים בירושלים העתיקה.  כבר שנים שמדריך קבוצות ואנשים. \n\nמה מושך את הצליינים אלינו מכל העולם?  ואיך היהדות במרכז הסיפור?\n\nנלך במסלול שישו הלך בו ונכיר את הסיפור המרכזי והדרמטי באמונה הנוצרית. \nאיך ישו קשור לבית המקדש?\nומה החלק של היהודים? \nואיך נראתה אז העיר העתיקה לעומת העיר של היום?\n\nנפצח בסיור 3 תעלומות:\n1. מה האמונה הנוצרית וכל המושגים שעד היום היכרנו רק חלקית - הסעודה האחרונה, פסחא, הלחם שמחלקים בתפילות ועוד.  \n\n2. למה צליינים מכל העולם מתרגשים ובוכים דווקא בירושלים.\n\n3. מקור האנטישמיות בעבר וכיום, וההבדלים הקטנים והגדולים בין הנצרות לדת הראשונה שהיא היהדות. \n\nלמי שירצה נטעם אוכל מקומי (חנויות לא כשרות).\n\n\nכדאי להביא בגדים צנועים לכנסיות, נעלי הליכה נוחות, מים, כובע וקרם הגנה מהשמש. \nלאוכל מקומי - כסף מזומן למקומות שלא מקבלים אשראי.\nפחות מתאים לילדים כי מבקרים בכנסיות שצריך לשמור על השקט.","מעביר הסיור: רון לרמן, בית הכרם, עד לא מזמן חבר מועצת העיר ירושלים ויו\"ר מינהל קהילתי בית הכרם.\n\nבחצר המערבית של העיר שלנו יש יער נפלא, עם המון נקודות מעניינות בהיסטוריה ובהווה, בואו להכיר אותן ולהביט מהיער לעבר סוגיות בתכנון העירוני:\nכבישים (כביש 16 והטבעת המערבי)\nבניה והשלכותיה (הר נוף, עין כרם, סובב הדסה)\nהחיבור המטרופוליני (מבשרת, מטה יהודה)\nמוֹנוּמֶנְטים (יד ושם, הר הרצל)\nוכמובן - טבע אורבני\n\nהליכה בשטח, נעליים סגורות ובגדים נוחים, מתאים לשומרי שבת.","מעבירת הסיור: שחר שמש, בעלת תואר שני במדע הדתות ומורת דרך בהתהוות.\n\nהיכרות עם הכנסייה החשובה ביותר בעולם הנוצרי, בפרט דרך העיניים של העולה לרגל והמאמין. ההליכה תתמקד בחוויה ופחות בהיסטוריה היבשה.","איתמר פרחי, מנהל שבאתי, מנהל הליכות ג'יין, כלכלן, מייסד הליין סטורי טלר, ממציא סיורים סאטירים, סלב ירושלמי רק בלי הכסף, התהילה והמעריצות...\n\nסיור מעורר השראה, כל נשים, על גבורה וכל זה על רחוב אחד בלבד, רחוב הפלמ\"ח, הרחוב הכי יפה בעולם.:~:~:~:~::~:~::-","מעביר הסיור: יהונתן יפה נוף. מתגורר בירושלים ואוהב לשוטט בה.\n\nביקור בעיר העתיקה במוצאי שבת האור, חלק מחג הפסחא בנצרות המזרחית. במסגרת הסיור נלך למוקדים ברובע הנוצרי כמו שכונת הקופטים, כנסיית הקבר ומנזר דיר אל-סולטאן"],["2024/05/04 12:00:00","2024/05/04 14:00:00","2024/05/04 17:00:00","2024/05/04 17:30:00","2024/05/04 21:30:00"],[2.5,3,1,2,1.5]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th>שם הסיור<\/th>\n      <th>תיאור<\/th>\n      <th>שעת התחלה<\/th>\n      <th>משך הסיור<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"dom":"t","columnDefs":[{"className":"dt-center","targets":"_all"},{"name":"שם הסיור","targets":0},{"name":"תיאור","targets":1},{"name":"שעת התחלה","targets":2},{"name":"משך הסיור","targets":3}],"order":[],"autoWidth":false,"orderClasses":false}},"evals":[],"jsHooks":[]}</script>

<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    text: function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn, onTriggerFn, onUntriggerFn) {
    const config = {
      allowHTML: true,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start',
    };
    if (contentFn) {
      config.content = contentFn;
    }
    if (onTriggerFn) {
      config.onTrigger = onTriggerFn;
    }
    if (onUntriggerFn) {
      config.onUntrigger = onUntriggerFn;
    }
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
  const xrefs = window.document.querySelectorAll('a.quarto-xref');
  const processXRef = (id, note) => {
    // Strip column container classes
    const stripColumnClz = (el) => {
      el.classList.remove("page-full", "page-columns");
      if (el.children) {
        for (const child of el.children) {
          stripColumnClz(child);
        }
      }
    }
    stripColumnClz(note)
    if (id === null || id.startsWith('sec-')) {
      // Special case sections, only their first couple elements
      const container = document.createElement("div");
      if (note.children && note.children.length > 2) {
        container.appendChild(note.children[0].cloneNode(true));
        for (let i = 1; i < note.children.length; i++) {
          const child = note.children[i];
          if (child.tagName === "P" && child.innerText === "") {
            continue;
          } else {
            container.appendChild(child.cloneNode(true));
            break;
          }
        }
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(container);
        }
        return container.innerHTML
      } else {
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(note);
        }
        return note.innerHTML;
      }
    } else {
      // Remove any anchor links if they are present
      const anchorLink = note.querySelector('a.anchorjs-link');
      if (anchorLink) {
        anchorLink.remove();
      }
      if (window.Quarto?.typesetMath) {
        window.Quarto.typesetMath(note);
      }
      return note.innerHTML;
    }
  }
  for (var i=0; i<xrefs.length; i++) {
    const xref = xrefs[i];
    tippyHover(xref, undefined, function(instance) {
      instance.disable();
      let url = xref.getAttribute('href');
      let hash = undefined; 
      if (url.startsWith('#')) {
        hash = url;
      } else {
        try { hash = new URL(url).hash; } catch {}
      }
      if (hash) {
        const id = hash.replace(/^#\/?/, "");
        const note = window.document.getElementById(id);
        if (note !== null) {
          try {
            const html = processXRef(id, note.cloneNode(true));
            instance.setContent(html);
          } finally {
            instance.enable();
            instance.show();
          }
        } else {
          // See if we can fetch this
          fetch(url.split('#')[0])
          .then(res => res.text())
          .then(html => {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(html, "text/html");
            const note = htmlDoc.getElementById(id);
            if (note !== null) {
              const html = processXRef(id, note);
              instance.setContent(html);
            } 
          }).finally(() => {
            instance.enable();
            instance.show();
          });
        }
      } else {
        // See if we can fetch a full url (with no hash to target)
        // This is a special case and we should probably do some content thinning / targeting
        fetch(url)
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const htmlDoc = parser.parseFromString(html, "text/html");
          const note = htmlDoc.querySelector('main.content');
          if (note !== null) {
            // This should only happen for chapter cross references
            // (since there is no id in the URL)
            // remove the first header
            if (note.children.length > 0 && note.children[0].tagName === "HEADER") {
              note.children[0].remove();
            }
            const html = processXRef(null, note);
            instance.setContent(html);
          } 
        }).finally(() => {
          instance.enable();
          instance.show();
        });
      }
    }, function(instance) {
    });
  }
      let selectedAnnoteEl;
      const selectorForAnnotation = ( cell, annotation) => {
        let cellAttr = 'data-code-cell="' + cell + '"';
        let lineAttr = 'data-code-annotation="' +  annotation + '"';
        const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
        return selector;
      }
      const selectCodeLines = (annoteEl) => {
        const doc = window.document;
        const targetCell = annoteEl.getAttribute("data-target-cell");
        const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
        const lines = annoteSpan.getAttribute("data-code-lines").split(",");
        const lineIds = lines.map((line) => {
          return targetCell + "-" + line;
        })
        let top = null;
        let height = null;
        let parent = null;
        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            div.style.left = 0;
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
        // Handle positioning of the toggle
    window.addEventListener(
      "resize",
      throttle(() => {
        elRect = undefined;
        if (selectedAnnoteEl) {
          selectCodeLines(selectedAnnoteEl);
        }
      }, 10)
    );
    function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };
    }
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
